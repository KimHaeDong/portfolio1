<div id="kimContainer">
    <section id="join_page">
            <div class="join_box row">
                <h2>회원가입</h2>
                <form action="#" method="post" class="join_form">
                    <fieldset>
                        <legend>회원가입양식</legend>
                        <ul class="info_list">
                            <li>
                                <label for="name_lbl" class="tit_lbl pilsoo_item">작성자명</label>
                                <div class="info_content">
                                    <input class="w35p" required type="text" id="name_lbl" placeholder="이름을 입력해 주세요">
                                </div>
                            </li>
                            <li>
                                <label for="password_lbl" class="tit_lbl pilsoo_item">비밀번호</label>
                                <div class="info_content">
                                    <input class="w35p" type="password" id="password_lbl" placeholder="비밀번호를 입력해 주세요">
                                </div>
                            </li>
                            <li>
                                <label for="passwordok" class="tit_lbl pilsoo_item">비밀번호 확인</label>
                                <div class="info_content">
                                    <input class="w35p" type="password" id="passwordok" placeholder="비밀번호를 다시 입력해 주세요">
                                </div>
                            </li>
                            <li>
                                <label for="phone_lbl" class="tit_lbl pilsoo_item">연락처</label>
                                <div class="info_content">
                                    <input class="w35p" type="text" id="phone_lbl" placeholder='휴대폰 번호를 "-"없이 숫자만 입력해 주세요'>
                                </div>
                            </li>
                            <li>
                                <label for="email_lbl" class="tit_lbl pilsoo_item">이메일</label>
                                <div class="info_content">
                                    <input type="text" id="email_lbl">
                                    <span>@</span>
                                    <input type="text" id="domain" disabled>
                                    <label for="email_box">
                                        <select id="email_choice">
                                            <option value="nochoice">이메일 선택</option>
                                            <option value="naver.com">네이버</option>
                                            <option value="daum.net">다음</option>
                                            <option value="google.com">구글</option>
                                            <option value="self">직접입력</option>
                                        </select>
                                    </label>
                                </div>
                            </li>
                            <li>
                                <label for="addr_lbl" class="tit_lbl pilsoo_item">주소</label>
                                <div class="info_content">
                                    <input class="mb5" type="text" id="addr_lbl"> <button type="button">우편번호</button><br>
                                    <input class="w70p mb5" type="text" id="addr1"> <span>도로명 주소</span><br>
                                    <input class="w70p mb5" type="text" id="addr2"> <span>지번 주소</span><br>
                                    <input class="w70p" type="text" id="addr3"> <span>나머지 주소</span>
                                </div>
                            </li>
                            <li>
                                <label for="birthday" class="tit_lbl">생년월일</label>
                                <div class="info_content">
                                    <input type="text" id="birthday" placeholder="2020">
                                    <span>년</span>
                                    <input type="text" id="birthday" placeholder="01">
                                    <span>월</span>
                                    <input type="text" id="birthday" placeholder="31">
                                    <span>일</span>
                                </div>
                            </li>
                            <li>
                                <label class="tit_lbl">성별</label>
                                <div class="info_content gender_area">
                                    <input type="radio" name="gender" id="male" value="남">
                                    <label for="male">남</label>
                                    <input type="radio" name="gender" id="female" value="여">
                                    <label for="female">여</label>
                                </div>
                                <label class="tit_lbl">취미</label>
                                <div class="info_content hobby_area">
                                    <input type="checkbox" id="all">
                                    <label for="all">전체선택</label>
                                    <input type="checkbox" id="hobby1" name="hobby1" value="등산">
                                    <label for="hobby1">등산</label>
                                    <input type="checkbox" id="hobby2" name="hobby2" value="독서">
                                    <label for="hobby2">독서</label>
                                    <input type="checkbox" id="hobby3" name="hobby3" value="낚시">
                                    <label for="hobby3">낚시</label>
                                    <input type="checkbox" id="hobby4" name="hobby4" value="운동">
                                    <label for="hobby4">운동</label>
                                </div>
                            </li>
                            <li>
                                <label for="query" class="tit_lbl">문의내용</label>
                                <div class="info_content">
                                    <textarea name="query" id="query" placeholder="상담요청 사항을 남겨주시면 보다 상세한 상담이 가능합니다. (100글자 이내)" maxlength="100"></textarea>
                                    <p>남은글자 : <span>100</span>글자</p>
                                </div>
                            </li>
                        </ul>
                        <div class="btn">
                            <input type="submit" value="전송">
                            <input type="reset" value="취소">
                        </div>
                    </fieldset>
                </form>
            </div>
    </section>
</div>
